<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg bg-white">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-body">
            <div class="panel">
                <ul class="nav nav-tabs nav-tabs-simple" role="tablist">
                    <li class="active">
                        <a href="#" data-toggle="tab" pg-tab role="tab">Shop</a>
                    </li>
                    <li>
                        <a href="#" data-toggle="tab" pg-tab role="tab" active>Coins balance</a>
                    </li>
                </ul>
            </div>
            <div class="panel">
                <div class="tab-pane " id="tab-nvd3-area">
                    <nvd3 options='nvd3_options' class="line-chart m-t-30 text-center" data='nvd3_data'></nvd3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" id="basicTable" ui-options="options">
                    <thead>
                        <tr>
                            <th style="width:75%">Type</th>
                            <th style="width:20%">Date</th>
                            <th style="width:5%">Sum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <div class="text-right">
                                    <span>
                                        TOTAL: 1988 coins
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr ng-repeat="i in coinsData">
                            <td class="v-align-middle">
                                <p>{{getCoinsType(i.type)}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.timestamp*1000 | date:"d.MM.yy 'at' H:mm"}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.sum}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>
<!-- END CONTAINER FLUID -->

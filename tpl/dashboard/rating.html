<div class="panel-heading">
    <div class="panel-title text-black hint-text">
        <span class="font-arial fs-12 all-caps" translate>{{'home-caption-rating'}}</span>
        <i class="fa fa-chevron-right"></i>
    </div>
</div>
<div class="panel-body">
    <div class="pull-top">
        <div class="m-t-10">
            <div class="fs-13 label all-caps" translate>{{'rating-tab-group'}}</div>
            <div class="fs-13 m-t-5 m-l-10" translate translate-values="{ position: getPosition(profileData.group),count: getRatingCount(profileData.group)}">{{'rating-player-position'}}</div>
        </div>
        <div class="m-t-10">
            <div class="fs-13 label all-caps" translate>{{'rating-tab-global'}}</div>
            <div class="fs-13 m-t-5 m-l-10" translate translate-values="{ position: getPosition(),count: getRatingCount()}">{{'rating-player-position'}}</div>
        </div>
    </div>
</div>

<div class="container-fluid container-fixed-lg bg-white">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-body">

                <ul class="list-inline">
                    <li class="active"><a href="#" class="font-montserrat  bg-master-light text-master">Week</a>
                    </li>
                    <li><a href="#" class="font-montserrat text-master">Month</a>

                    </li>

            <div class="tab-pane" id="tab-nvd3-area">
                <nvd3 options='nvd3_options' class="line-chart m-t-30 text-center" data='nvd3_data'"></nvd3>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover" id="basicTable" ui-options="options">
                    <thead>
                        <tr>
                            <th style="width:25%" translate>{{'sales-table-th-product'}}</th>
                            <th style="width:25%" translate>{{'sales-table-th-type'}}</th>
                            <th style="width:25%" translate>{{'sales-table-th-sum'}}</th>
                            <th style="width:25%" translate>{{'sales-table-th-date'}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="i in salesData | orderBy:'timestamp':true track by $index">
                            <td class="v-align-middle">
                                <p>{{i.name}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p translate>{{i.type}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.sum}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{formatDate(i.timestamp)}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>

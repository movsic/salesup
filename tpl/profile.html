<div class="lock-container full-height">
    <div class="container-sm-height full-height sm-p-t-50">
        <div class="row row-sm-height">
            <div class="col-sm-6 col-sm-height col-middle">
                <!-- START Lock Screen User Info -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="inline">
                            <user-pic data="{{profileData.img}}" size="big"></user-pic>
                        </div>
                        <div class="inline">
                            <h5 class="logged hint-text no-margin">
                                    Logged in as
                                </h5>
                            <h2 class="name no-margin">{{profileData.firstname}} {{profileData.lastname}}</h2>
                        </div>
                    </div>
                </div>
                <div class="row p-t-50">
                    <div class="col-sm-12">
                        <span class="label font-montserrat fs-11">
                            BADGES EARNED
                        </span>
                        <div class="p-t-10">
                            <i class="badges-set {{getBadgeName(i.type)}} inline" title="{{getBadgeDescription(i.type)}} Earned {{i.timestamp*1000 | date:'d MMMM yyyy'}}" data-toggle="tooltip"  onmouseenter="$(this).tooltip('show')" data-placement="bottom" ng-repeat="i in profileData.badges"></i>
                        </div>
                    </div>
                </div>
                <!-- END Lock Screen User Info -->
            </div>
            <div class="col-sm-6 col-sm-height col-middle">
                <!-- START Lock Screen Form -->
                <form class="" role="form">
                    <div pg-form-group class="form-group form-group-default">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{profileData.firstname}}" required>
                    </div>
                    <div pg-form-group class="form-group form-group-default">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{profileData.lastname}}" required>
                    </div>
                    <div pg-form-group class="form-group form-group-default">
                        <label>Company</label>
                        <input type="text" class="form-control" value="{{profileData.company}}" required>
                    </div>
                    <div pg-form-group class="form-group form-group-default">
                        <label>Group</label>
                        <input type="text" class="form-control" value="{{profileData.group}}" required>
                    </div>
                    <div pg-form-group class="form-group form-group-default">
                        <label>Email</label>
                        <input type="text" class="form-control" value="{{profileData.mail}}" required>
                    </div>
                    <div pg-form-group class="form-group form-group-default">
                        <label>Password</label>
                        <input type="password" class="form-control" value="12345678" required>
                    </div>
                    <div pg-form-group class="form-group form-group-default">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" value="12345678" required>
                    </div>
                </form>
                <!-- START Lock Screen Notification Icons-->
                <!-- END Lock Screen Notification Icons-->
                <!-- END Lock Screen Form -->
            </div>
        </div>
    </div>

    <!-- END PAGE CONTENT WRAPPER -->
</div>

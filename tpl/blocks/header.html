<!-- START HEADER -->
<div class="header " ng-class="{'transparent': is('app.maps.vector') || is('app.maps.google') }">
    <!-- START MOBILE CONTROLS -->
    <div class="relative">
      <!-- LEFT SIDE -->
      
        <div class="pull-left hidden-xs">
            <div class="header-inner">
                <div class="brand inline">
                    <a ui-sref="app.home">
                        <img src="assets/img/logo_salesup.png" alt="logo" data-src="assets/img/logo_salesup.png" data-src-retina="assets/img/logo_salesup.png" width="200" height="58">
                    </a>
                </div>
            </div>
        </div>
      <!-- RIGHT SIDE -->
    </div>
    <!-- END MOBILE CONTROLS -->
    <div class=" pull-left sm-table hidden-xs hidden-sm">
        <div class="header-inner">
            <!--<div class="brand inline">
                <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" ui-jq="unveil" data-src-retina="assets/img/logo_2x.png" width="78" height="22">
            </div>-->
            <!-- START NOTIFICATION LIST -->
            <ul class="notification-list no-margin hidden-sm hidden-xs b-grey b-l b-r no-style p-l-30 p-r-20 fs-16">
                <li class="p-r-15 inline">
                    <div class="dropdown" uib-dropdown>
                        <a uib-dropdown-toggle href="" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                            <i class="pg pg-extra" uib-tooltip="{{ 'tooltip-debug' | translate }}" tooltip-placement="bottom"></i>
                        </a>
                        <ul uib-dropdown-menu class="dropdown-menu pull-right" role="menu">
                            <li><a class="dropdown-item" ng-click="action.showNotification('success', 'example', {img:'vlad.jpeg'})" translate>{{'debug-notification'}}</a></li>
                            <li><a class="dropdown-item" ng-click="action.showModal('win', {'reward':{'coins':10,'points':100}})" translate>{{'debug-modal-win'}}</a></li>
                            <li><a class="dropdown-item" ng-click="action.showModal('levelup', {'reward':{'coins':10,'points':100}})" translate>{{'debug-modal-levelup'}}</a></li>
                            <li><a class="dropdown-item" ng-click="action.addSale(1)" translate>{{'debug-sale-other'}}</a></li>
                            <li><a class="dropdown-item" ng-click="action.addSale(0)" translate>{{'debug-sale-own'}}</a></li>
                        </ul>
                    </div>
                </li>
                <li class="p-r-15 inline">
                    <a href="" role="button" ng-click="changeLanguage()">
                      <i class="fa fa-globe" uib-tooltip="{{ 'tooltip-lang' | translate }}" tooltip-placement="bottom"></i>
                    </a>
                </li>
                <li class="p-r-15 inline">
                    <a href="" role="button" ui-sref="app.admin.dashboard">
                      <i class="fa fa-bar-chart" uib-tooltip="{{ 'tooltip-admin' | translate }}" tooltip-placement="bottom"></i>
                    </a>
                </li>
            </ul>
            <!-- END NOTIFICATIONS LIST -->
        </div>
    </div>
   
    <div class=" pull-right">
        <!-- START User Info-->
        <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-b-5 p-l-20 p-r-20 b-grey no-style">
                <div class="brand inline">
                    <p class="small hint-text">{{profileData.points}}/{{profileData.pointsNextLevel}}</p>
                    <div class="progress m-b-5">
                        <div class="progress-bar bg-success" style="width:{{((profileData.points-profileData.pointsPrevLevel)/(profileData.pointsNextLevel-profileData.pointsPrevLevel))*100}}%"></div>
                    </div>
                </div>
            </div>
            <div class="pull-left p-t-5 p-b-5 fs-16 font-heading p-l-20 p-r-20 b-grey b-l b-r no-style">
                <i class="fa fa-chevron-circle-up" uib-tooltip="{{ 'tooltip-level' | translate }}" tooltip-placement="bottom"></i> 
                <ng-odometer class="bold p-r-20" value="profileData.level+1"> </ng-odometer>
                <i class="fa fa-star" uib-tooltip="{{ 'tooltip-points' | translate }}" tooltip-placement="bottom"></i> 
                <ng-odometer class="bold p-r-20" value="profileData.points"> </ng-odometer> 
                <i class="fa fa-database" uib-tooltip="{{ 'tooltip-coins' | translate }}" tooltip-placement="bottom"></i> 
                <ng-odometer class="bold" value="profileData.coins"> </ng-odometer> 
            </div>
            <div  class="pull-left p-t-5 p-b-5 fs-16 font-heading p-l-20">
                <span class="bold">{{profileData.name}}</span> 
            </div>
            <div class="dropdown pull-left">
                <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <user-pic data="{{profileData.img}}"></user-pic>
                </button>
                <ul class="dropdown-menu profile-dropdown dropdown-menu-right" role="menu">
                    <li><a href=""><i class="pg-settings_small"></i> Settings</a>
                    </li>
                    <li><a href=""><i class="pg-outdent"></i> Feedback</a>
                    </li>
                    <li><a href=""><i class="pg-signals"></i> Help</a>
                    </li>
                    <li class="bg-master-lighter">
                        <a href="" class="clearfix">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="pg-power"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- END User Info-->
    </div>
</div>
<!-- END HEADER -->

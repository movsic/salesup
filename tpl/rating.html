<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg bg-white">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-body">
            <div class="panel">
                <ul class="nav nav-tabs nav-tabs-simple" role="tablist">
                    <li ng-class="{'active': activeTab == 0}">
                        <a data-toggle="tab" pg-tab role="tab" ng-click="setActive(0)">Your Branch Rating</a>
                    </li>
                    <li ng-class="{'active': activeTab == 1}">
                        <a data-toggle="tab" pg-tab role="tab" ng-click="setActive(1)">Top Rating</a>
                    </li> 
                </ul>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" id="basicTable" ui-options="options">
                    <thead>
                        <tr>
                            <th style="width:5%">#</th>
                            <th style="width:5%"></th>
                            <th style="width:50%">Name</th>
                            <th style="width:5%">Level</th>
                            <th style="width:15%">Group</th>
                            <th style="width:20%">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="i in ratingData | filter:{ group: groupFilter } | orderBy : '-points'">
                            <td class="v-align-middle">
                                <p>{{ $index+1 }}</p>
                            </td>
                            <td class="v-align-middle">
                                <user-pic data="{{i.img}}"></user-pic>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.name}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.points}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.group}}</p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{i.points}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>
<!-- END CONTAINER FLUID -->
